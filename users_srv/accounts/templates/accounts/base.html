<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <main>
        <div id="content">
    {% if user.is_authenticated %}
    <div class="head">
        <div class="user-name">Hi, {{ user.username }}</div>
        <div class="user-actions">
            <a href="/">Home</a> | <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Тестовое задание для компании EmphaSoft. Баталов Сергей &copy; 2021</p>
        </div>
    </footer>
</body>
</html>
